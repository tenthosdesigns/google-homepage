<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <!--Nav bar here: Gmail, Images, (square tiles button), Sign in (button)-->
        <ul class="horizontal-bar-list">
            <li class="horizontal-bar-item"><a id="sign-in" href="https://accounts.google.com">Sign in</a></li>
            <li class="horizontal-bar-item"><a href="https://images.google.com">Images</a></li>
            <li class="horizontal-bar-item"><a href="https://mail.google.com/mail">Gmail</a></li>
        </ul>
        <img id="main-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        <form>
            <p><input id="searchbar" name="search-input"></p>
            <p id="search-buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </p>
        </form>
    </body>
</html>
