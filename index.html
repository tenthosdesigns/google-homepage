<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <ul class="horizontal-bar-list">
            <li class="horizontal-bar-right-item"><a id="sign-in" href="https://accounts.google.com">Sign in</a></li>
            <li class="horizontal-bar-right-item"><a href="https://images.google.com">Images</a></li>
            <li class="horizontal-bar-right-item"><a href="https://mail.google.com/mail">Gmail</a></li>
        </ul>
        <img id="main-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        <form>
            <div><input id="searchbar" name="search-input"></div>
            <div id="search-buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
        <div id="footer">
            <ul class="horizontal-bar-list">
                <li class="horizontal-bar-bottomleft-item"><a href="">Advertising</a></li>
                <li class="horizontal-bar-bottomleft-item"><a href="">Business</a></li>
                <li class="horizontal-bar-bottomleft-item"><a href="">About</a></li>
                <li class="horizontal-bar-bottomleft-item"><a href="">How Search works</a></li>

                <li class="horizontal-bar-bottomright-item"><a href="">Settings</a></li> 
                <li class="horizontal-bar-bottomright-item"><a href="">Terms</a></li>
                <li class="horizontal-bar-bottomright-item"><a href="">Privacy</a></li>
                <li class="horizontal-bar-bottomright-item"><a href="">Consumer Information</a></li>
                <li class="horizontal-bar-bottomright-item"><a href="">Judicial publication</a></li>
            </ul>
        </div>
    </body>
</html>
